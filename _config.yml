# Dependencies
markdown:         kramdown
kramdown:
  extensions: ["tables"]

highlighter:         true

# Permalinks
#permalink:        pretty

# Setup
title:            Crofton Art Group
tagline:          ''
#url:              http://www.example.com
#shorturl:         example.com

author:
  name:           'Crofton Art Group'


paginate:         1

# Custom vars
version:          1.0.0


# This is the list of pages to include in the header of the website.
pages_list:
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects:
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
  - jekyll-paginate
